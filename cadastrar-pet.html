<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Pet - Encontre seu Pet</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para transpilar JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        // Para que o Lucide Icons funcione com React
        lucide.createIcons();

        // --- COMPONENTES REACT ---

        const Header = () => {
            return (
                <header className="bg-white shadow-sm">
                    <div className="container mx-auto px-4 py-3 flex items-center gap-2">
                        <a href="./index.html" className="flex items-center gap-2">
                            <i data-lucide="paw-print" className="text-orange-500"></i>
                            <h1 className="text-xl font-bold text-gray-800">Encontre seu Pet</h1>
                        </a>
                    </div>
                </header>
            );
        };
        
        const PetRegistrationForm = () => {
            const initialFormData = {
                status: 'perdido',
                especie: 'cachorro',
                raca: '',
                cor: '',
                tamanho: 'medio',
                foto: null,
                local: '',
                contato: '',
                recompensa: '',
            };

            const [formData, setFormData] = React.useState(initialFormData);
            const [submittedData, setSubmittedData] = React.useState(null);
            const [imagePreview, setImagePreview] = React.useState(null);

            const handleChange = (e) => {
                const { name, value, type, files } = e.target;
                if (type === 'file') {
                    const file = files[0];
                    setFormData(prev => ({ ...prev, foto: file }));
                    if (file) {
                        setImagePreview(URL.createObjectURL(file));
                    } else {
                        setImagePreview(null);
                    }
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.foto) {
                    alert("Por favor, adicione uma foto do pet.");
                    return;
                }
                
                const headers = "status,especie,raca,cor,tamanho,local,contato,recompensa,nome_arquivo_foto\n";
                const row = `"${formData.status}","${formData.especie}","${formData.raca}","${formData.cor}","${formData.tamanho}","${formData.local}","${formData.contato}","${formData.recompensa}","${formData.foto.name}"`;
                
                setSubmittedData(headers + row);
            };

            React.useEffect(() => {
                lucide.createIcons();
            }, []);

            if (submittedData) {
                 return (
                    <div className="bg-white p-8 rounded-xl shadow-md max-w-2xl mx-auto">
                        <h3 className="text-2xl font-bold text-green-600 mb-4 text-center">Anúncio Enviado com Sucesso!</h3>
                        <p className="text-center text-gray-600 mb-6">Para fins de teste, os dados foram formatados em CSV. Em uma versão final, eles seriam salvos no banco de dados.</p>
                        <div className="bg-gray-100 p-4 rounded-lg">
                            <h4 className="font-semibold text-gray-800 mb-2">Dados em formato CSV:</h4>
                            <pre className="text-sm text-gray-700 whitespace-pre-wrap break-all">{submittedData}</pre>
                        </div>
                        <button onClick={() => { setSubmittedData(null); setFormData(initialFormData); setImagePreview(null); }} className="w-full mt-6 bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">
                            Cadastrar Outro Pet
                        </button>
                    </div>
                 );
            }

            return (
                <form onSubmit={handleSubmit} className="space-y-6 bg-white p-8 rounded-xl shadow-md max-w-2xl mx-auto">
                    <div>
                        <h2 className="text-2xl font-bold text-gray-800">Anunciar um Pet</h2>
                        <p className="text-gray-600">Preencha os dados abaixo para criar seu anúncio.</p>
                    </div>
                    
                    {/* Status do Anúncio */}
                    <fieldset>
                        <legend className="text-lg font-semibold text-gray-700 mb-2">Tipo de Anúncio</legend>
                        <div className="flex gap-4">
                            <label className={`flex-1 p-3 border rounded-lg cursor-pointer transition-all ${formData.status === 'perdido' ? 'bg-orange-100 border-orange-500 shadow-sm' : 'bg-gray-50 border-gray-200'}`}>
                                <input type="radio" name="status" value="perdido" checked={formData.status === 'perdido'} onChange={handleChange} className="sr-only" />
                                <span className="font-semibold text-gray-800">Perdi meu Pet</span>
                            </label>
                            <label className={`flex-1 p-3 border rounded-lg cursor-pointer transition-all ${formData.status === 'encontrado' ? 'bg-orange-100 border-orange-500 shadow-sm' : 'bg-gray-50 border-gray-200'}`}>
                                <input type="radio" name="status" value="encontrado" checked={formData.status === 'encontrado'} onChange={handleChange} className="sr-only" />
                                <span className="font-semibold text-gray-800">Encontrei um Pet</span>
                            </label>
                        </div>
                    </fieldset>
                    
                    {/* Detalhes do Pet */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="especie">Espécie</label>
                            <select id="especie" name="especie" value={formData.especie} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                                <option value="cachorro">Cachorro</option>
                                <option value="gato">Gato</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div>
                             <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="raca">Raça</label>
                            <input type="text" id="raca" name="raca" value={formData.raca} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required />
                        </div>
                         <div>
                             <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="cor">Cor</label>
                            <input type="text" id="cor" name="cor" value={formData.cor} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="tamanho">Tamanho</label>
                            <select id="tamanho" name="tamanho" value={formData.tamanho} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                                <option value="pequeno">Pequeno</option>
                                <option value="medio">Médio</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>
                    </div>
                    
                    {/* Foto do Pet */}
                    <div>
                         <label className="block text-sm font-medium text-gray-700 mb-1">Foto do Pet (Obrigatória)</label>
                         <div className="mt-2 flex items-center gap-4">
                            {imagePreview ? 
                                <img src={imagePreview} alt="Prévia do pet" className="w-24 h-24 rounded-lg object-cover"/> :
                                <div className="w-24 h-24 rounded-lg bg-gray-100 flex items-center justify-center">
                                    <i data-lucide="image" className="w-10 h-10 text-gray-400"></i>
                                </div>
                            }
                            <label htmlFor="foto" className="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                <span>Selecionar Imagem</span>
                                <input id="foto" name="foto" type="file" onChange={handleChange} className="sr-only" accept="image/*" />
                            </label>
                        </div>
                    </div>

                    {/* Local e Contato */}
                     <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="local">Local (Bairro e referência)</label>
                            <input type="text" id="local" name="local" value={formData.local} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Ex: Quadra 104 Sul, perto do mercado" required />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="contato">WhatsApp para Contato</label>
                            <input type="tel" id="contato" name="contato" value={formData.contato} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="(63) 99999-9999" required />
                        </div>
                    </div>

                    {/* Recompensa (Condicional) */}
                    {formData.status === 'perdido' && (
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1" htmlFor="recompensa">Recompensa (Opcional)</label>
                            <input type="text" id="recompensa" name="recompensa" value={formData.recompensa} onChange={handleChange} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Ex: R$ 100,00" />
                        </div>
                    )}
                    
                    {/* Submit */}
                    <div className="pt-4 border-t">
                        <button type="submit" className="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-colors flex items-center justify-center gap-2">
                           <i data-lucide="send" className="w-5 h-5"></i>
                           Publicar Anúncio
                        </button>
                    </div>
                </form>
            );
        };
        
        const App = () => {
            return (
                 <div>
                    <Header />
                    <main className="container mx-auto p-4 md:p-8">
                        <PetRegistrationForm />
                    </main>
                </div>
            );
        };

        // --- RENDERIZAÇÃO DA APLICAÇÃO ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
